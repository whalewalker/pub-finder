<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pub finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <section class="nav">
        <div class="logo">
            <img src="https://cdn.glitch.global/85974b0f-fe91-442f-8a4c-842253acd2d4/pvvv.png?1682075719363" alt="pub-finder logo" />
        </div>
    </section>

    <section class="content">
        <aside class="side-bar">
            <h5 class="side-bar-title">find nearest pub</h5>
            <form id="form">
                <div class="search">
                    <input type="text" placeholder="Search using location"/>
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>

                <div class="category">
                    <h6>Filter by category</h6>
                    <select name="meal" id="meal-option" >
                        <option value="Meal" selected>Meal</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                    </select>
                </div>

                <div class="pub-type">
                    <h5>pub type</h5>
                    <div class="pub-option">
                        <input type="checkbox" value="Carvery Pub" name="pub-type" id="pub-type-1"/>
                        <label for="pub-type-1">Carvery Pub</label>
                    </div>
                    <div class="pub-option">
                        <input type="checkbox" value="Food & Drink pub" name="pub-type" id="pub-type-2"/>
                        <label for="pub-type-2">Food & Drink pub</label>
                    </div>
                    <div class="pub-option">
                        <input type="checkbox" value="Family Friendly Pub" name="pub-type" id="pub-type-3"/>
                        <label for="pub-type-3">Family Friendly Pub</label>
                    </div>
                    <div class="pub-option">
                        <input type="checkbox" value="Sport Pub" name="pub-type" id="pub-type-4"/>
                        <label for="pub-type-4">Sport Pub</label>
                    </div>
                    <div class="pub-option">
                        <input type="checkbox" value="Drink Pub" name="pub-type" id="pub-type-5"/>
                        <label for="pub-type-5">Drink Pub</label>
                    </div>
                    <div class="pub-option">
                        <input type="checkbox" value="Pet Friendly Pub" name="pub-type" id="pub-type-6"/>
                        <label for="pub-type-6">Pet Friendly Pub</label>
                    </div>
                </div>

                <div class="menu">
                    <h5>menu</h5>
                    <div class="pub-option">
                        <input type="checkbox" value="Indian dish" name="menu" id="menu-7"/>
                        <label for="menu-7">Indian dish</label>
                    </div>
                    <div class="pub-option">
                        <input type="checkbox" value="Korean dish" name="menu" id="menu-8"/>
                        <label for="menu-8">Korean dish</label>
                    </div>
                    <div class="pub-option">
                        <input type="checkbox" value="Vietnamese dish" name="menu" id="menu-9"/>
                        <label for="menu-9">Vietnamese dish</label>
                    </div>
                    <div class="pub-option">
                        <input type="checkbox" value="German dish" name="menu" id="menu-10"/>
                        <label for="menu-10">German dish</label>
                    </div>
                    <div class="pub-option">
                        <input type="checkbox" value="Afro Caribbean dish" name="menu" id="menu-11"/>
                        <label for="menu-11">Afro Caribbean dish</label>
                    </div>
                </div>


                <div class="hygiene">
                    <h5>hygiene</h5>
                    <div class="hygiene-options">
                        <div class="radio-option">
                            <input type="radio" value="1" name="hygiene" id="hygiene-1" />
                            <label for="hygiene-1" class="first">1</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" value="2" name="hygiene" id="hygiene-2" />
                            <label for="hygiene-2">2</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" value="3" name="hygiene" id="hygiene-3" />
                            <label for="hygiene-3">3</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" value="4" name="hygiene" id="hygiene-4" />
                            <label for="hygiene-4">4</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" value="5" name="hygiene" id="hygiene-5" />
                            <label for="hygiene-5">5</label>
                        </div>
                    </div>

                </div>
                <button type="submit">Filter</button>
            </form>
        </aside>
        <main>
            <div class="main-section">
                <button type="button" class="table">all pubs</button>
                <button type="button" class="map">maps</button>
            </div>
            <div class="main-content"></div>
        </main>
    </section>
</div>

<script src="app.js"></script>

</body>
</html>
